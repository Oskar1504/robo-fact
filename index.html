<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,   initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="grid-container">
        <div>
            <canvas id="mainFrame" width="600" height="600"></canvas>
        </div>
        <div class="row row-column">
            <div>
                <h2>Messages</h2>
                <div id="messages" class="row row-column">

                </div>
            </div>
            
            <div class="row row-column" id="storage">
            </div>

            <div>
                <h2>Controls</h2>
                <p>w, a, s, d => move</p>
                <p>q => inpect/Talk</p>
                <p>e => mine</p>
            </div>
        </div>
        <div class="row row-column ">
            <div class="row row-around hide">
                <div class="row row-column no-gap">
                    <div class="row">
                        <button onclick="game.inspectPos()">inspect</button>
                        <button id="up" onclick="game.moveY(-1)">up</button>
                        <button onclick="game.harvestPos()">harvest</button>
                    </div>
                    <div>
                        <button id="left" onclick="game.moveX(-1)">left</button>
                        <button id="down" onclick="game.moveY(1)">downdown</button>
                        <button id="right" onclick="game.moveX(1)">right</button>
                    </div>
                </div>
            </div>
        </div>
        

    </div>

    <div class="dialogs">
    </div>

    <div class="hide">
        <canvas id="tempCanvas"></canvas>
    </div>
    <script src="util.js"></script>


    <script src="ImageLoaderConfig.js"></script>
    <script src="ImageLoader.js"></script>

    <script src="Dialog.js"></script>
    <script src="GameMessage.js"></script>
    <script src="KeyboardController.js"></script>

    <script src="NPC.js"></script>
    <script src="MapObject.js"></script>
    <script src="Map.js"></script>
    <script src="main.js"></script>
</body>
</html>
